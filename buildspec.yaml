version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /mypythonapp/docker-username/username
    DOCKER_REGISTRY_PASSWORD: /mypythonapp/docker-credentials/harikumar1997
    DOCKER_REGISTRY_URL: /mypythonapp/docker-url/registery-url
phases:
  install:
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r awscicd/requirement.txt
  build:
    commands:
      - echo "Running tests..."
      - cd awscicd
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin "$DOCKER_REGISTRY_URL"
      - docker build -t "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest" .
      - docker push "$DOCKER_REGISTRY_URL/$DOCKER_REGISTRY_USERNAME/simple-python-flask-app:latest"
  post_build:
    commands:
      - echo "Build completed successfully!"
artifacts:
  files:
    - '**/*'
  base-directory: ../awscicd
